<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="shop.js"></script>
    <title>Cosmo's Tuna</title>
  </head>
  <body>
    <header>
      <nav>
	<a href="/">Home</a>
	<a href="/shop.html" id="link-selected">Buy Now</a>
	<a href="/gallery.html">Gallery</a>
	<a href="/about.html">About</a>
      </nav>
    </header>
    <section>
      <div class="image-wrapper">
        <img src="images/new-label.jpg" alt="Cosmo's Tuna Logo">
      </div>
      <br>
      <noscript><h4 style="color:red">Enable scripts to use the shop</h4></noscript>
      <div id="product-grid" class="grid-section">
        <em>loading products...</em>
        <div class="spinner"></div>
      </div>
      We ship to the continental US only.
      <form>
        <div id="address-form" class="grid-section">
          <strong>Full Name</strong>
          <input id="name" type="text" required>
          <strong>Address</strong>
          <input id="address" type="text" required>
          <strong>City</strong>
          <input id="city" type="text" required>
          <strong>Zip</strong>
          <input id="zip" type="text" pattern="^[0-9]{5}(-[0-9]{4})?$" required>
          <strong>State</strong>
          <input id="state" type="text" pattern="^[A-Z][A-Za-z ]+[a-z]$" required>
        </div>
        <button type="submit"> Buy Now! </button>
      </form>
    </section>
  </body>
</html>
